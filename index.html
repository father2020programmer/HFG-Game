<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help The Plant Grow</title>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="jcanvas.min.js" defer></script>
    <script src="variables.js" type="text/javascript" defer></script>  
    <script src="functions.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>    

</head>
<body>

  <div class="container">

    <!-- title screen -->
    <div class="titleScreen" id="titleScreen">    
      <h1>Help the Plant Grow!</h1>
      <button id="startBtn">Start</button>    
    </div>

    <div class="score-board">
      <div class="num-lives"></div>
      <div class="score"></div>
      <div class="levels"></div>
    </div>
  
    <!-- Cloud formation -->
    <div class="clouds-group" id="clouds-group">
      <div><i class="fas fa-cloud clouds"></i></div>
      <div><i class="fas fa-cloud clouds"></i></div>
      <div><i class="fas fa-cloud clouds"></i></div>
      <div><i class="fas fa-cloud clouds"></i></div>
    </div>   
  
    <canvas id="canvas" width="1000" height="1000"></canvas>  

  </div>
      

    
</body>
</html>
