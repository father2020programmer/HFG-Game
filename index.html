<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help The Plant Grow</title>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="script.js" type="text/javascript" defer></script>    
</head>
<body>

  <!-- title screen -->
  <div class="titleScreen show" id="titleScreen">    
    <h1>Help the Plant Grow!</h1>
    <button id="startBtn">Start</button>    
  </div>
  
  <!-- Cloud formation -->
  <div class="clouds-group" id="clouds-group">
    <div><i class="fas fa-cloud clouds"></i></div>
    <div><i class="fas fa-cloud clouds"></i></div>
    <div><i class="fas fa-cloud clouds"></i></div>
    <div><i class="fas fa-cloud clouds"></i></div>
  </div>    
    

    <!-- Water drops -->
    <div class="water-drops" id="water-drops">
        <div class="drop" id="1"></div>
        <div class="drop" id="2"></div>
        <div class="drop" id="3"></div>
        <div class="drop" id="4"></div>
    </div>     

    <!-- Flower Pot -->
    <div class="player" id="player">
      <div class="flower-pot"></div> 
    </div> 


    <div class="floor"></div>
      

    
</body>
</html>
